apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-db
  labels:
    app: todo-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-db
  template:
    metadata:
      labels:
        app: todo-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          envFrom: # 환경변수 전체 다 가지고 옴
            - configMapRef:
                name: todo-db-config
            - secretRef: # 시크릿 참조
                name: todo-db-secret
